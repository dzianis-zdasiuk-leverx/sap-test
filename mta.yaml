_schema-version: '3.1'
ID: demo
version: 1.0.0-SNAPSHOT
parameters:
  enable-parallel-deployments: true
modules:
  - name: demo-srv
    type: java
    path: srv
    parameters:
      disk-quota: 1024M
      memory: 1024M
      buildpack: sap_java_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /
    properties:
      SPRING_PROFILES_ACTIVE: cloud,sandbox
      JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jre.SAPMachineJRE']"
      JBP_CONFIG_SAP_MACHINE_JRE: '{ use_offline_repository: false, version: 22.+ }'
    build-parameters:
      builder: custom
      commands:
        - mvn clean package -DskipTests=true
      build-result: target/demo-0.0.1-SNAPSHOT.jar
    provides:
      - name: demo
        properties:
          srv-url: https://e0b271a0trial-dev-demo-srv.cfapps.us10-001.hana.ondemand.com
    requires:
      - name: demo-xsuaa
      - name: web

  - name: web
    type: approuter.nodejs
    path: web
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: demo
        group: destinations
        properties:
          name: demo # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: demo-xsuaa
    provides:
      - name: app-api
        properties:
          url: ${default-url}

resources:
  - name: demo-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: demo-${org}-${space}
        tenant-mode: dedicated